<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="nav justify-content-center navbar navbar-dark bg-primary">
        <h1 class="nav navbar-brand">Weather Dashboard</h1>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card text-center">
                    <h5 class="card-header">Search for a City:</h5>
                    <div class="card-body">
                        <input class="text" id="cityInput">
                    </div>
                    <button class="btn btn-primary">Search</button>
                    <div class="card-body" id="cityList"></div>
                    <div class="card-body">
                        <ul id="prevCitylist" style="list-style: none;">Previous City Searches</ul>
                    </div>
                </div>
            </div>

            <div class="col-8">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card" id="currentWeather"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
